{% extends 'accounts/main.html' %}
{% block content %}
{% include "accounts/user_status.html" %}
<div class="row mx-auto">
    <div class="col">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Note</th>
                    <th>Date Ordered</th>
                    <th>Status</th>

                </tr>

                {% for order in orders %}

                <tr>
                    <td>{{order.product}}</td>
                    <td>{{order.note}}</td>
                    <td>{{order.date_created}}</td>
                    <td>{{order.status}}</td>

                </tr>

                {% endfor %}

            </table>
        </div>
    </div>
</div>

{% endblock content %}
